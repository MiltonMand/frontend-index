<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Orçamento Interativo</title>
    <link rel="stylesheet" href="../styles/quote.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="form-header">
          <div class="logo">
            <i class="fas fa-clipboard-list"></i>
            <h1>Assistente de Orçamento</h1>
          </div>
          <p class="subtitle">
            Responda às perguntas para receber seu orçamento personalizado
          </p>
        </div>

        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
          <div class="progress-text" id="progressText">1/15</div>
        </div>

        <div class="card-container" id="cardContainer">
          <!-- Os cards de perguntas serão inseridos aqui via JavaScript -->
        </div>

        <div class="summary-section" id="summarySection" style="display: none">
          <!-- O resumo será inserido aqui via JavaScript -->
        </div>
      </div>
    </div>

    <script src="../scripts/quote.js"></script>
  </body>
</html>
