<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Startup Tech</title>
<style>
/* Reset básico */
* {margin:0; padding:0; box-sizing:border-box;}
body {font-family:'Arial', sans-serif; background:#f0f4f8; overflow-x:hidden; scroll-behavior:smooth;}

/* Home Section */
#home {
    position: relative;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 50px;
    overflow: hidden;
}

/* Conteúdo principal */
.home-content {
    position: relative;
    z-index: 2;
    max-width: 650px;
    text-align: center;
    animation: fadeInUp 1.5s ease forwards;
}

.home-content h1 {
    font-size: 3rem;
    color: #1c3d7c;
    margin-bottom: 20px;
}

.home-content p {
    font-size: 1.2rem;
    color: #333;
    margin-bottom: 30px;
}

.btn-primary {
    display: inline-block;
    padding: 12px 30px;
    background: linear-gradient(90deg, #4a90e2, #1c3d7c);
    color: white;
    text-decoration: none;
    border-radius: 10px;
    font-weight: bold;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

/* Blocos decorativos abstratos */
.shape1, .shape2, .shape3 {
    position: absolute;
    z-index: 1;
    border-radius: 50% 30% 60% 40% / 40% 60% 30% 50%;
    background: linear-gradient(135deg, #4a90e2, #1c3d7c);
    opacity: 0.6;
    filter: blur(60px);
    animation: floatShape 10s ease-in-out infinite alternate;
}

.shape1 {width:300px; height:350px; top:10%; right:-50px;}
.shape2 {width:250px; height:250px; bottom:5%; left:-40px;}
.shape3 {width:200px; height:300px; top:40%; left:50%; transform: translateX(-50%);}

/* Bolhas flutuantes */
.bubble {
    position: absolute;
    width: 15px; height:15px;
    background: rgba(255,255,255,0.5);
    border-radius:50%;
    animation: float 6s ease-in-out infinite;
}

.bubble:nth-child(1){top:20%; left:10%; animation-delay:0s;}
.bubble:nth-child(2){top:50%; left:70%; animation-delay:2s;}
.bubble:nth-child(3){top:75%; left:30%; animation-delay:4s;}

/* Partículas de fundo */
.particle {
    position: absolute;
    width: 5px; height:5px;
    background: rgba(255,255,255,0.3);
    border-radius:50%;
    animation: moveParticle linear infinite;
}

@keyframes fadeInUp {
    0% {opacity:0; transform: translateY(20px);}
    100% {opacity:1; transform: translateY(0);}
}

@keyframes float {
    0%,100% {transform: translateY(0);}
    50% {transform: translateY(-15px);}
}

@keyframes floatShape {
    0% {transform: translateY(0) rotate(0deg);}
    100% {transform: translateY(-20px) rotate(10deg);}
}

@keyframes moveParticle {
    0% {transform: translateY(0) translateX(0);}
    100% {transform: translateY(-500px) translateX(50px);}
}

/* Responsividade */
@media(max-width:768px){
    #home {flex-direction: column; padding:30px;}
    .shape1, .shape2, .shape3 {width:200px; height:200px; top:auto; bottom:auto; left:auto; right:auto; filter:blur(40px);}
}
</style>
</head>
<body>

<section id="home">

    <!-- Blocos decorativos -->
    <div class="shape1"></div>
    <div class="shape2"></div>
    <div class="shape3"></div>

    <!-- Bolhas flutuantes -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <!-- Partículas pequenas de fundo -->
    <div class="particle" style="top:90%; left:5%; animation-duration:15s;"></div>
    <div class="particle" style="top:80%; left:50%; animation-duration:20s;"></div>
    <div class="particle" style="top:85%; left:80%; animation-duration:18s;"></div>

    <!-- Conteúdo principal -->
    <div class="home-content">
        <h1>Inovação Digital que Transforma</h1>
        <p>Somos especialistas em soluções tecnológicas que geram resultados reais, combinando criatividade, estratégia e tecnologia.</p>
        <a href="#servicos" class="btn-primary">Conheça Nossos Serviços</a>
    </div>
</section>

</body>
</html>
